data-sources:
  data-sources:
    market_data_csv:
      identifier: "MarketDataLoading"
      type: "CSV"
      source:
        filePath: "src/main/resources/sample-data/market_data.csv"
        delimiter: ","
        header: true
        encoding: "UTF-8"
      target:
        schema: "public"
        table: "market_trends"
      columnMapping:
        - source: "date"
          target: "trade_date"
        - source: "currency_pair"
          target: "currency"
        - source: "rate"
          target: "exchange_rate"
        - source: "volume"
          target: "trading_volume"

